{% extends "board_game_groups/base.html" %}

{% block content %}
<p>Games</p>

<ul>
  {% for game in games %}
  <li>
    <a href="{% url 'board_game_groups:game' game.id %}">{{ game }}</a>
  </li>
  {% empty %}
  <li>No games have been added yet.</li>
  {% endfor %}
</ul>

<a href="{% url 'board_game_groups:new_game' %}">Add a new game</a>

{% endblock content %}
