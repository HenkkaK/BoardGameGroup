{% extends 'board_game_groups/base.html' %}

{% block content %}

<p><a href="{% url 'board_game_groups:game' game.id %}">{{ game }}</a></p>

<p>Mark a new borrow</p>
<form action="{% url 'board_game_groups:new_borrow' game.id %}" method='post'>
    {% csrf_token %}
    {{ form.as_p }}
    <button name='submit'>Borrow</button>
</form>

{% endblock content %}
